  # Pre-commit tests
  py38_precommit:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - <<: *install_suitesparse
      - <<: *update_and_install_conda
      - <<: *create_conda_env_py38
      - <<: *install_torch
      - <<: *build_baspacho_cpu
      - <<: *install_torchlie_torchkin
      - <<: *install_theseus
      - <<: *run_pre_commit

