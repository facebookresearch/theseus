# Required
version: 2

build:
  os: ubuntu-20.04
  tools:
    python: "3.9"

  apt_packages:
    - libsuitesparse-dev

sphinx:
   configuration: docs/source/conf.py

formats:
   - pdf

python:
   install:
    - requirements: requirements/docs.txt
    - method: pip
      path: .
