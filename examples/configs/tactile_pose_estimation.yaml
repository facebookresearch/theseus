seed: 0
save_all: true

dataset_name: "rectangle-pushing-corners-keypoints"
sdf_name: "rect"

episode_length: 100
max_steps: 100
max_episodes: 1

inner_optim:
  max_iters: 20
  optimizer: GaussNewton
  reg_w: 1e-4
  backward_mode: IMPLICIT
  step_size: 1.0
  keep_step_size: true

# 0: disc, 1: rect-edges, 2: rect-corners, 3: ellip
class_label: 2
num_classes: 4

shape:
  rect_len_x: 0.2363
  rect_len_y: 0.1579

tactile_cost:
    # window size (min, max, step) over which to add pairwise costs
    min_win_mf: 10
    max_win_mf: 40
    step_win_mf: 5

    init_pretrained_model: True

train:
  # options: "weights_only" or "weights_and_measurement_nn"
  mode: "weights_and_measurement_nn"

  batch_size: 4
  num_epochs: 50
  lr: 1e-3  # 5.0 for weights_only
  eps_tracking_loss: 1e-10

options:
  vis_traj: True

hydra:
  run: 
    dir: examples/outputs